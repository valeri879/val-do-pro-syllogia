<div class="card">
    <div [formGroup]="form" class="card-body">
        <div class="mb-3">
            <input type="email" formControlName="email" placeholder="ელფოსტა" class="form-control">
        </div>
        <div class="mb-3">
            <input type="password" formControlName="password" placeholder="პაროლი" class="form-control">
        </div>
        <button (click)="submit()" [disabled]="form.invalid" class="btn btn-primary w-100">სისტემაში შესვლა</button>
    </div>
</div>
